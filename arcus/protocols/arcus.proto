# arcus.proto
# Proto file for the Arcus PMX-4ET-SA Stepper Motor Controller
# Mehmet Bozdogan 14/11/2017
#
################################################################################
ReadTimeout = 100;
WriteTimeout = 100;
PollPeriod = 100;
ReplyTimeout = 1000;
LockTimeout = 5000;
ExtraInput = Ignore;

debug
{
	out "%s";
	in "%s";
}

getStatus
{
	out "MST";
	in "%(\$1:MSX)i:"
	   "%(\$1:MSY)i:"
	   "%(\$1:MSZ)i:"
	   "%(\$1:MSU)i:"
	   "%(\$1:BUFFERSTATUS){0|1}:"
	   "%(\$1:BUFFERSTART)i:"
	   "%(\$1:BUFFEREND)i:"
	   "%(\$1:BUFFERAVA)i:"
	   "%(\$1:MODE-RB){0|1}:";
}

setMode
{
	out "%{ABS|INC}";
	in "OK";
	@init
	{
	out "MST";
	in "%*i:"
	   "%*i:"
	   "%*i:"
	   "%*i:"
	   "%*{0|1}:"
	   "%*i:"
	   "%*i:"
	   "%*i:"
	   "%{0|1}:";
	}
}

getAcc
{
	out "ACC";
	in "%i";
}
setAcc
{
	out "ACC=%i";
	in "OK";
	@init
	{ getAcc; }
}

getDec
{
	out "DEC";
	in "%i";
}
setDec
{
	out "DEC=%i";
	in "OK";
	@init
	{ getDec; }
}

getAccAxis
{
	out "ACC\$1";
	in "%i";
}
setAccAxis
{
	out "ACC\$1=%i";
	in "OK";
	@init
	{ getAccAxis; }
}

