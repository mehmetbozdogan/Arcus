getEncPositions
{
	out "PE";
	in "%(\$1:XPOSITION-RB)i:%(\$1:YPOSITION-RB)i:%(\$1:ZPOSITION-RB)i:%(\$1:UPOSITION-RB)i";
}
getPosition
{
	out "P\$1";
	in "%i";
}
setPosition
{
	out "\$1%i";
	in "OK";
	@init
	{ getPosition; }
}

goProgrammed
{
	out "X%(\$1:XP\$2-SP)i";
	in "OK";
	out "Y%(\$1:YP\$2-SP)i";
	in "OK";
	out "Z%(\$1:ZP\$2-SP)i";
	in "OK";
	out "U%(\$1:UP\$2-SP)i";
	in "OK";
}
