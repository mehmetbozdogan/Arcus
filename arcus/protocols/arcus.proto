{
	out "DEC\$1";
	in "%i";
}
setDecAxis
{
	out "DEC\$1=%i";
	in "OK";
	@init
	{ getDecAxis; }
}

setBuffMode
{
	out "%{BOF|BO}";
	in "OK";
	@init
	{
	out "MST";
	in "%*i:"
	   "%*i:"
	   "%*i:"
	   "%*i:"
	   "%{0|1}:"
	   "%*i:"
	   "%*i:"
	   "%*i:"
	   "%*{0|1}:";
	}
}

getDigitalInput
{
	out "DI";
	in "%i";
}

getDigitalOutput
{
	out "DO";
	in "%i";
}
setDigitalOutput
{
	out "DO=%i";
	in "OK";
	@init
	{ getDigitalOutput; }
}
clearError
{
	out "CLRX";
	in "OK";
	out "CLRY";
	in "OK";
	out "CLRZ";
	in "OK";
	out "CLRU";
	in "OK";
}

getStepNLoop
{
	out "DX\$1";
	in "%i";
}

getAxisStatus
{
	out "EO\$1";
	in "%{0|1}";
}
setAxisSwitch
{
	out "EO\$1=%{0|1}";
	in "OK";
	@init
	{ getAxisStatus; }
}

getOnBootStatus
{
	out "EOBOOT";
	in "%i";
}
setOnBootStatus
{
	out "EOBOOT=%i";
	in "OK";
	@init
	{ getOnBootStatus; }
